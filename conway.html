<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Conway</title>
	<link href="conway.css" type="text/css" rel="stylesheet"/>
	<script src="conway.js" type="text/javascript"></script>
</head>
<body>
	<div id="canvi">
	<canvas id="game" style="z-index: 0">	
	</canvas>
	<canvas id="grid" style="z-index: 1">	
	</canvas>
	</div>
	<div id="buttonsToggle"></div>
		<div id="buttonPanel">
			<div>
				<button id="play" class="gamebutton"></button>
				<button id="reset" class="gamebutton"></button>
				<button id="random" class="gamebutton">Mix</button>
				<button id="toggleGrid" class="gamebutton">Grid</button>
			</div>
			<hr>
			<div>
				<label float="left" for="rows">Height</label>
				<input type="number" id="rows" value="10" class="ranges">
			</div>
			<div>
				<label float="left" for="cols">Width</label>
				<input type="number" id="cols" class="ranges" value="20"/>
			</div>
			<div>
				<label float="left" for="ranNum">Density</label>
				<input type="range" name="ranNum" min="1" max="100" value="40" id="ranNum" class="sliders">
			</div>
			<div>
				<label float="left" for="speed">Speed</label>
				<input type="range" name="speed" min="1" max="20" value="10" id="speed" class="sliders">
			</div>
			<hr>
			<div id="colors">
				<label float="left" for="mode">Mode</label>
				<div>
					<select id="mode">
						<option value="1">Default</option>
						<option value="2">Random</option>
						<option value="3" selected>Relative</option>
					</select>
				</div>
				<div id="randomSel">
					<label float="left" for="colors">Color</label>
					<input type="range" name="red" min="1" max="255" value="255" id="red" class="sliders">
					<label float="left" for="red">R</label>
					<input type="range" name="green" min="1" max="255" value="255" id="green" class="sliders">
					<label float="left" for="green">G</label>
					<input type="range" name="blue" min="1" max="255" value="255" id="blue" class="sliders">
					<label float="left" for="blue">B</label>
				</div>
			</div>
				
		</div>
	

</body>
</html>
