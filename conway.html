<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Conway</title>
	<link href="conway.css" type="text/css" rel="stylesheet"/>
	<script src="conway.js" type="text/javascript"></script>
</head>
<body>
	<canvas id="game">	
	</canvas>
	<div id="buttonsToggle"></div>
		<div id="buttonPanel">
			<div>
				<button id="play" class="gamebutton"/>
				<button id="reset" class="gamebutton"/>
				<button id="random" class="gamebutton">?</button>
				<button id="toggleGrid" class="gamebutton">GR</button>
			</div>
			<div>
				<label float="left" for="rows">W</label>
				<input type="number" id="rows" value="20" class="ranges">
			</div>
			<div>
				<label float="left" for="cols">H</label>
				<input type="number" id="cols" class="ranges" value="20"/>
			</div>
			<div>
				<label float="left" for="ranNum">%</label>
				<input type="range" name="ranNum" min="1" max="100" value="60" id="ranNum" class="sliders">
			</div>
			<div>
				<label float="left" for="speed">S</label>
				<input type="range" name="speed" min="1" max="20" value="10" id="speed" class="sliders">
			</div>
				
		</div>
	

</body>
</html>
